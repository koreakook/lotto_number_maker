<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./lotto-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto 6/45 - Dream Big</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="glass-container">
        <h1 class="neon-text">Lotto 6/45</h1>
        <div class="number-display" id="number-container">
          <!-- Numbers will be injected here -->
          <div class="placeholder-text">행운의 번호를 생성하세요!</div>
        </div>

        <div class="step-container" id="step-1">
          <p class="question-text">직접 선택할 번호가 있습니까?</p>
          <div class="button-group">
            <button id="btn-yes" class="choice-btn">예</button>
            <button id="btn-no" class="choice-btn">아니요</button>
          </div>
        </div>

        <div class="step-container hidden" id="step-2">
          <p class="question-text">몇 개를 선택하시겠습니까?</p>
          <div class="button-group count-group">
            <button class="count-btn" data-value="1">1</button>
            <button class="count-btn" data-value="2">2</button>
            <button class="count-btn" data-value="3">3</button>
            <button class="count-btn" data-value="4">4</button>
            <button class="count-btn" data-value="5">5</button>
          </div>
        </div>

        <div class="step-container hidden" id="step-3">
          <p class="question-text">번호를 선택해주세요</p>
          <div id="number-grid" class="number-grid">
            <!-- Grid generated by JS -->
          </div>
        </div>

        <button id="generate-btn" class="neon-button hidden">번호 생성</button>

        <div
          id="result-actions"
          class="button-group hidden"
          style="margin-top: 2rem"
        >
          <button id="btn-reset" class="choice-btn">처음으로</button>
          <button id="btn-regenerate" class="neon-button">다시 생성</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
